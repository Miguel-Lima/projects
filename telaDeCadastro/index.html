<!DOCTYPE html>
<html lang="en">
<head>
     <link href="style.css" rel="stylesheet">
    <title>Tela de cadastro</title>
</head>
    <body>
        <form method="POST">
             Usuário: 
             <input type="text" name="usuario" placeholder="Usuário" required autocomplete="off"/><br/><br/>

             Email:
             <input type="email" name="email" placeholder="E-mail" required autocomplete="off" /><br/><br/>

             CPF:
             <input type="number" name="cpf" placeholder="CPF" required autocomplete="off"><br/><br/>

            Senha: <br/>
            <input type="password" name="senha" placeholder="Digite sua senha" required /><br/><br/>

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
